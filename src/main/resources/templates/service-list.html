<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Услуги и категории</title>
    <div th:replace="~{commons :: head}"></div>

    <style type="text/css">
        .menu-wrap {
            top: 0;
        }
    </style>
</head>
<body>
<div th:replace="~{commons :: nav}"></div>

<section class="list">
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <h2 class="text-center"> Категории</h2>
                    <div th:switch="${categories}" class="container my-5">
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*" class="overScroll">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Название</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entity : ${categories}">
                                        <td th:text="${entity.name}"></td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/category/edit/{id}(id=${entity.id})}"
                                               class="btn btn-primary ">
                                                <i class="fas fa-edit">Редактировать</i>
                                            </a>
                                        </td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/category/delete/{id}(id=${entity.id})}"
                                               class="btn btn-primary">
                                                <i class="fas fa-trash">Удалить</i>
                                            </a>
                                        </td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/service/get/{id}(id=${entity.id})}" class="btn btn-primary">
                                                Показать услуги данной категории
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="d-flex justify-content-end">
                                <a href="/category/edit" class="btn btn-primary mx-2">
                                    <i class="fas fa-plus"> Добавить запись </i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="list">
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <h2 class="text-center"> Услуги</h2>
                    <h2 class="text-center" th:if="${current}" th:text="'Услуги выбранной категории: '+${current}"></h2>
                    <div th:switch="${services}" class="container my-5">
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*" class="overScroll">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th>Цена</th>
                                        <th>Категория</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entity : ${services}">
                                        <td th:text="${entity.name}"></td>
                                        <td th:text="${entity.description}"></td>
                                        <td th:text="${entity.price}"></td>
                                        <td th:text="${entity.category}"></td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/service/edit/{id}(id=${entity.id})}"
                                               class="btn btn-primary ">
                                                <i class="fas fa-edit">Редактировать</i>
                                            </a>
                                        </td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/service/delete/{id}(id=${entity.id})}"
                                               class="btn btn-primary">
                                                <i class="fas fa-trash">Удалить</i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="d-flex justify-content-end">
                                <a href="/service/edit" class="btn btn-primary mx-2">
                                    <i class="fas fa-plus"> Добавить запись </i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{commons :: footer}"></div>
</body>

</html>
