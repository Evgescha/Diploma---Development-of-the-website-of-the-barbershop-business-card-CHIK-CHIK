<!doctype html>
<html lang="en">

<head>
    <title>Пользователи</title>
    <div th:replace="~{commons :: head}"></div>
</head>

<body>
    
	<div th:replace="~{commons :: nav}"></div>

   <section class="list"> 
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <h2 class="text-center"> Пользователи</h2>
                    <div th:switch="${list}" class="container my-5">                        
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*" class="overScroll">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th>ФИО</th>
                                            <th>Дата рождения</th>
                                            <th>Почта</th>
                                            <th>Телефон</th>
                                            <th>Логин</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="entity : ${list}">
                                            <td th:text="${entity.fio}"></td>
                                            <td th:text="${entity.dateBorn}"></td>
                                            <td th:text="${entity.phone}"></td>
                                            <td th:text="${entity.email}"></td>
                                            <td th:text="${entity.username}"></td>                                                                                    
                                             <td class="btnInTable widthLastCol" >
                                                <a th:href="@{/user/edit/{id}(id=${entity.id})}" class="btn btn-primary ">
                                                    <i class="fas fa-edit">Редактировать</i>
                                                </a>
                                            </td>
                                            <td class="btnInTable widthLastCol">
                                                <a th:href="@{/user/delete/{id}(id=${entity.id})}" class="btn btn-primary">
                                                    <i class="fas fa-trash">Удалить</i>
                                                </a>
                                            </td>                       
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="d-flex justify-content-end">
                                <a href="/user/edit" class="btn btn-primary mx-2">
                                <i class="fas fa-plus"> Добавить запись </i></a>
                            </p>             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

	<div th:replace="~{commons :: footer}"></div>
</body>

</html>
