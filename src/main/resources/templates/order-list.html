<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Брони</title>
    <div th:replace="~{commons :: head}"></div>

</head>
<body>

<div th:replace="~{commons :: nav}"></div>

<section class="list">
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <br>
                    <h1 class="text-center"> Брони</h1>
                    <br>
                    <div th:switch="${list}" class="container my-5">
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*" class="overScroll">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>На дату</th>
                                        <th>На время</th>
                                        <th>Услуга</th>
                                        <th>Пользователем</th>
                                        <th>Оплачено</th>
                                        <th>Выполнено</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entity : ${list}">
                                        <td th:text="${entity.dateTo}"></td>
                                        <td th:text="${entity.timeTo}"></td>
                                        <td th:text="${entity.mservice}"></td>
                                        <td th:text="${entity.user.fio}"></td>
                                        <td th:text="${entity.isPaid}"></td>
                                        <td th:text="${entity.isEnded}"></td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/order/paiding/{id}(id=${entity.id})}"
                                               class="btn btn-primary ">
                                                <i class="fas fa-edit">Оплачено</i>
                                            </a>
                                        </td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/order/ending/{id}(id=${entity.id})}"
                                               class="btn btn-primary ">
                                                <i class="fas fa-edit">Выполнено</i>
                                            </a>
                                        </td>
                                        <td class="btnInTable widthLastCol">
                                            <a th:href="@{/order/delete/{id}(id=${entity.id})}" class="btn btn-primary">
                                                <i class="fas fa-trash">Удалить</i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{commons :: footer}"></div>
</body>

</html>
